<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">

    <title class="text-center">F1 Race Standings Search</title>
    </head>
    <body>
        <h1 >F1 Race Standings Search</h1>
        <form action="" id="form1">
            <div class="input-group rounded mb-3">
            
                <input type="search" class="form-control rounded" placeholder="Season" aria-label="Search" aria-describedby="search-addon" id="seasonSearch" />
                <input type="search" class="form-control rounded" placeholder="Round" aria-label="Search" aria-describedby="search-addon" id="roundSearch" />
                <button class="btn btn-primary" type="submit">Get Standings</button>
            
            </div>
        </form>

        <div class="container">
                    
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Name</th>
                        <th>Nationality</th>
                        <th>Sponsor</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody class="jsData">
                    
                </tbody>
            </table>
        </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
